          - key: :date
            item: <% Date.new(Date.today.year, 1, 1) %>
          - key: :subject
            item: Total Account Receivable & Revenue Journal
          - key: :note
            item: Shows up on the P&L report
          - key: :side
            item: "credit"
          - key: :credits
            item: []
          - key: :debits
            item: []
      - key: :user_fees_adjustment_journal
        is_enabled: true
        settings:
          - key: :number
            item: 1100
          - key: :date
            item: <% Date.new(Date.today.year, 1, 1) %>
          - key: :subject
            item: Total Account Receivable & Revenue Journal
          - key: :note
            item: Shows up on the P&L report
          - key: :side
            item: "credit"
          - key: :credits
            item: []
          - key: :debits
            item: []
      - key: :full_premium_journal
        is_enabled: true
        settings:
          - key: :number
            item: 1100
          - key: :date
            item: <% Date.new(Date.today.year, 1, 1) %>
          - key: :subject
            item: Total Account Receivable & Revenue Journal
          - key: :note
            item: Shows up on the P&L report
          - key: :side
            item: "credit"
          - key: :credits
